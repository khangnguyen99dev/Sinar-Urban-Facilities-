<!-- Pricing Area Start-->
<section class="tj-pricing-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="tj-section-wrapper text-center">
                    <h5 class="tj-section-subtitle wow fadeInRight" data-wow-delay=".3s"><span class="one"><i class="flaticon-start"></i></span> Pricing plan <span class="two"><i class="flaticon-start"></i></span> </h5>
                    <h2 class="tj-section-title wow fadeInUp" data-wow-delay=".4s">Choose your Pricing Plan</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div *ngFor="let item of dataHomePage?.pricingPlans let index = index" class="col-xl-4 col-lg-6 col-md-6">
                <div class="tj-pricing-wrapper wow fadeInUp {{ index === 1 ? 'active' : '' }}" data-wow-delay=".5s">
                    <div class="tj-pricing-price text-center">
                        <h5 class="tj-pricing-price-subtitle">{{ item.title }}</h5>
                        <h2 class="tj-pricing-price-title"><span>$</span>{{ item.price }}</h2>
                    </div>
                    <div class="tj-pricing-icon">
                        <span><i class="flaticon-label"></i></span>
                    </div>
                    <div class="tj-pricing-bottom">
                        <div class="tj-pricing-list">
                            <ul>
                                <li *ngFor="let option of item.pricing_options let index = index" [ngClass]="{'inactive': index > 3}"><span><i class="flaticon-start"></i></span> {{ option.title }}</li>
                            </ul>
                        </div>
                        <div class="tj-pricing-button">
                            <a class="tj-square-btn {{ index === 1 ? 'active' : '' }} tj-hover-btn" href="contact.html">Choose Plan
                                <div class="tj-hover-btn-circle-dot"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
